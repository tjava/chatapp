<div class="container">
    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)">
        <h3>Sign In with an Alias</h3>
        <mat-form-field class="example-full-width">
          <mat-label>Alias</mat-label>
          <input matInput placeholder="Enter an Alias" formControlName="nickname"
                  [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!loginForm.get('nickname').valid && loginForm.get('nickname').touched">Please enter an Alias</span>
          </mat-error>
        </mat-form-field>
        <div class="button-row">
            <button type="submit" [disabled]="!loginForm.valid" mat-fab color="primary"><mat-icon>login</mat-icon></button>
        </div>
    </form>
  </div>
